---
- name: Install sudo package
  pacman:
    - name: "sudo"
    - state: latest

- name: Make sure 'wheel' group is created
  group:
    name: wheel
    state: present

- name: Allow 'wheel' group to have passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%wheel'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'

- name: Add sudoers users to wheel group
  user: 
    name: olo2552 
    group: wheel 
    state: present
    append: yes 
    create_home: yes
